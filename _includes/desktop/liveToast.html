<div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
  <div id="liveToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div id="toastHeadr" class="toast-header">
      <svg class="bi flex-shrink-0 me-2 text-bg-primary rounded" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
      <strong id="toast-head" class="me-auto">Bootstrap</strong>
      <small>3 second</small>
      <button type="button" class="btn-close btn-close-dark me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="d-flex">
      <div class="toast-body" id="toast-body">Hello, world!</div>
    </div>
  </div>
</div>
<script>
function showToast(header, message, type = 'primary') {
    const toastEl = document.getElementById('liveToast');
    const toastHeader = document.getElementById('toastHeadr');
    const toastHead = document.getElementById('toast-head');
    const toastBody = document.getElementById('toast-body');

    toastHead.innerText = header;
    toastBody.innerText = message;
    toastEl.className = `toast align-items-center text-bg-${type} border-0`;
    toastHeader.className = `toast-header text-bg-${type}`;

    const toast = new bootstrap.Toast(toastEl);
    toast.show();
}
</script>
