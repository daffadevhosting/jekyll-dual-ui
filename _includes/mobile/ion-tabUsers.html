  <ion-tab tab="people">
    <ion-nav id="people-nav"></ion-nav>
    <div id="people-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>people</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <!-- Spinner tampil saat fetch berjalan -->
        <div id="spinner-container">
          <ion-spinner class="center-content" name="crescent"></ion-spinner>
        </div>

        <!-- Card akan dimuat ke sini -->
        <div id="user-container" style="display: none;"></div>

      </ion-content>
    </div>
  </ion-tab>

  <script>
    // Ambil card.html dan tampilkan
    fetch('/mobile/fetch/usersContent.html')
      .then(function(response) {
        return response.text();
      })
      .then(function(html) {
        // Sembunyikan spinner, tampilkan konten
        document.getElementById('spinner-container').style.display = 'none';
        const ionContainer = document.getElementById('user-container');
        ionContainer.innerHTML = html;
        ionContainer.style.display = 'block';
      })
      .catch(function(error) {
        console.error('Gagal memuat konten:', error);
        document.getElementById('spinner-container').innerHTML = '<p class="center-content">Gagal memuat data.</p>';
      });
  </script>
